<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="player">
    <div class="img-container">
      <img src="img/Beartooth.jpg" alt="" id="album-image">
    </div>
    <h2 id="song-title">Below</h2>
    <h3 id='song-artist'>BearTooth</h3>
    <audio src="audio/Beartooth - Below.mp3"></audio>

    <div id="progress" class="progress">
      <div id="progress-bar" class="progress-bar"></div>
      <div class="time-container">
        <span id="time-current"></span>
        <span id="time-duration"></span>
      </div>
    </div>

    <div class="controls">
      <div class="fas fa-backward" id="prev"></div>
      <div class="fas fa-play" id="play"></div>
      <div class="fas fa-forward" id="next"></div>
    </div>
  </div>
</body>

</html>
